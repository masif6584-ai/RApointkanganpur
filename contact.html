<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us - RA Point Kanganpur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* Full Theme Styling */
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; color: #333; }
    
    header { background: #4B0082; color: #FFD700; text-align: center; padding: 30px 10px; }
    header h1 { margin: 0; font-size: 2.2rem; }

    nav { background: #333; text-align: center; padding: 12px; position: sticky; top: 0; z-index: 1000; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }

    .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }

    .contact-box {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        border-top: 5px solid #FFD700;
    }

    h2 { color: #4B0082; text-align: center; margin-bottom: 25px; }

    /* Form Fields */
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
    
    input[type="text"], 
    input[type="email"], 
    input[type="tel"], 
    select, 
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box; /* Padding handling */
        font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #4B0082;
        outline: none;
        box-shadow: 0 0 5px rgba(75, 0, 130, 0.2);
    }

    .optional-text { font-size: 0.8rem; color: #888; font-weight: normal; }

    /* Submit Button */
    .btn-submit {
        background: #4B0082;
        color: #FFD700;
        padding: 15px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 1.1rem;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-submit:hover { background: #32005a; transform: translateY(-2px); }

    /* Contact Info Cards */
    .info-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 40px;
        text-align: center;
    }

    .info-card { background: #FFD700; padding: 15px; border-radius: 10px; color: #4B0082; font-weight: bold; }

    footer { background: #222; color: #FFD700; text-align: center; padding: 20px; margin-top: 50px; }
</style>
</head>
<body>

<header>
    <h1>RA Point Kanganpur</h1>
    <p>Contact Us for Reliable Digital Services</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <div class="contact-box">
        <h2>Send Us a Message</h2>
        <form action="#">
            
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Apna pura naam likhein" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Mobile number" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="optional-text">(Optional)</span></label>
                <input type="email" id="email" name="email" placeholder="Email (Zaroori nahi)">
            </div>

            <div class="form-group">
                <label for="service">Select Service *</label>
                <select id="service" name="service" required>
                    <option value="">-- Kaunsi service chahiye? --</option>
                    <option value="online-form">Online Form Filling</option>
                    <option value="photocopy">Photocopy & Printing</option>
                    <option value="nadra">NADRA & E-Sahulat</option>
                    <option value="passport-photo">Passport Photos</option>
                    <option value="stationery">Stationery Items</option>
                    <option value="flex-design">Flex Designing</option>
                    <option value="other">Other Service</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Mazeed maloomat likhein..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit Request</button>
        </form>
    </div>

    <div class="info-section">
        <div class="info-card">
            üìû 0304-1412493
        </div>
        <div class="info-card">
            üìû 0307-4716971
        </div>
        <div class="info-card">
            üìç Kanganpur Center
        </div>
    </div>
</div>

<footer>
    <p>¬© 2026 RA Point Kanganpur | Service Beyond Excellence</p>
</footer>

</body>
</html>
